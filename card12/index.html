<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card design 12</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />

  <body>
    <div class="wrapper">
      <div class="ecom-card">
        <div class="image">
          <img src="image/dress.jpg" alt="Dress Ho Hai" />
          <div class="dicount-badge">-25%</div>
          <div class="wishlist-icon">
            <i class="fa-regular fa-heart"></i>
          </div>
        </div>
        <div class="content">
          <div class="content-left">
            <div class="title">
              <p>White traditional long dress.</p>
            </div>
            <div class="color">
              <div class="red"></div>
              <div class="blue"></div>
              <div class="green"></div>
            </div>
            <div class="rating"><i class="fa-regular fa-star"></i> 4.8</div>
          </div>
          <div class="content-right">
            <div class="price">
              <div class="current-price">$39.99</div>
              <div class="discounted-price">$39.99</div>
            </div>
            <div class="size">
              <div>s</div>
              <div>m</div>
              <div>l</div>
            </div>
            <div class="buy">
              <a href="#">buy +</a>
            </div>
          </div>
        </div>
      </div>
      <div class="coupon-card">
        <div class="coupon">
          <p>Monday Happy</p>
          <h2>#MONHPY</h2>
        </div>
        <div class="off">20% off</div>
      </div>
    </div>
