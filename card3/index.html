<html lang="en">
<head>

    <title>Card | Design | Three</title>

    <link rel="stylesheet" href="css/style.css">

<body>

        <div class="post-image">
            <img src="image/image.jpg" alt="">

            <b>1 week ago</b>
        </div>
        <div class="post-title">
            <h2>Post Title</h2>
        </div>
        <div class="post-description">
            <p>
                Lorem ipsum dolor sit amet consectetur, adipisicing elit. Autem cum obcaecati neque placeat nobis aspernatur, eligendi itaque, aut voluptates odit delectus! Officiis iste inventore ipsa at ratione, beatae voluptate repellendus!

                <p>4<sup>m</sup></p>
                <h3>read</h3>
            </div>
