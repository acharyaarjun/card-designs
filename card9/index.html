<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CARD | DESIGN | NINE</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="box">
      <div class="center">
        <div class="box-icon border-danger">
          <i class="fa-solid fa-xmark icon text-danger"></i>
        </div>
      </div>
      <h4>Danger</h4>
      <p>Here something is failed. Add the description to add the card.</p>
      <a href="#" class="button">Go to Dashboard</a>
    </div>
    <div class="box">
      <div class="center">
        <div class="box-icon border-success">
          <i class="fa-solid fa-check icon text-success"></i>
        </div>
      </div>
      <h4>Success</h4>
      <p>Here something is success. Add the description to add the card.</p>
      <a href="#" class="button">Go to Dashboard</a>
    </div>
    <div class="box">
      <div class="center">
        <div class="box-icon border-warning">
          <i class="fa-solid fa-exclamation icon text-warning"></i>
        </div>
      </div>
      <h4>Warning</h4>
      <p>Here something is warning. Add the description to add the card.</p>
      <a href="#" class="button">Go to Dashboard</a>
    </div>
  </body>
</html>
