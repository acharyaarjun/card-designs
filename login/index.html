<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Page | Design</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="login-card" id="login-form">
        <div class="login-card-header">
            <h1>Login</h1>
        </div>
        <div class="login-social-icon">
            <a href="#"><i class="fa-brands fa-facebook-f icon"></i></a>
            <a href="#"><i class="fa-brands fa-twitter icon"></i></a>
        </div>
        <div class="login-form-description">
            <small>or use your account</small>
        </div>
        <div class="login-form">
            <form action="">
                <div class="form-group">
                    <input type="email" class="form-control" name="email" placeholder="Enter your email..." autocomplete="off" />
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" name="password" placeholder="Enter your password..." />
                </div>
                <div class="forgot-password-txt">
                    <a href="#">forgot your passwodr?</a>
                </div>
                <div class="form-submit">
                    <input type="submit" class="submit-btn" value="LOG IN" />
                </div>
            </form>
        </div>
    </div>
    <div class="login-card" id="login-desc">
        <h1>HTML CSS Login Form</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Magni nemo, sit ea architecto voluptatem ratione!</p>
    </div>
</body>
</html>
